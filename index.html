<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thirdday Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body styling */
    body {
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Container styling */
    .form-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    /* Logo styling */
    .logo img {
      max-height: 100px; /* Increased size for better visibility */
      margin-bottom: 20px;
    }

    /* Tabs styling */
    .nav-tabs {
      border-bottom: none;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-link {
      color: #333;
      font-weight: 500;
      border-radius: 0;
      padding: 12px 20px;
      transition: all 0.3s ease;
    }
    .nav-link.active {
      color: #ffffff;
      background-color: #0d6efd;
      border-radius: 50px;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }
    .nav-link:hover {
      color: #0d6efd;
    }

    /* Form controls */
    .form-control {
      border-radius: 50px;
      height: 50px;
      font-size: 0.95rem;
      padding: 0 20px;
      border: 1px solid #dee2e6;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.1);
    }

    /* Button styling */
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      padding: 12px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0a58ca;
    }

    /* Alert styling */
    .alert-custom {
      display: none;
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .alert-custom.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="logo">
      <!-- Logo Image -->
      <img src="logo.webp" alt="Thirdday Academy Logo">
    </div>

    <!-- Dummy Alert for Login -->
    <div id="loginAlert" class="alert alert-danger alert-custom" role="alert">
      User not found. Please check your email and password.
    </div>

    <!-- Auth Tabs -->
    <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content" id="authTabsContent">
      <!-- Login Tab -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form id="loginForm">
          <div class="mb-3">
            <input type="email" class="form-control" id="loginEmail" placeholder="Email address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="handleLogin()">Login</button>
        </form>
      </div>

      <!-- Register Tab -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form id="registerForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="registerEmail" placeholder="Email address" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleLogin() {
      // Show the alert with fade-in effect
      const alertElement = document.getElementById("loginAlert");
      alertElement.classList.add("show");
      
      // Hide the alert after 3 seconds
      setTimeout(() => {
        alertElement.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
